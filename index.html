<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gif-Tastic</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <div class="jumbotron text-center w-100">
    Let's Get Giphy
  </div>

  <div class="container-fluid px-4" id="container-margin">
    <div class="row main-body">
      <div class="col-lg-3 col-md-3 col-sm-12 col-12">
        <div class="card mb-4">
          <div class="card-header text-center">
            <h2>buttons!</h2>
          </div>
          <div class="card-body">
            <div class="card-text">
              <div class="row">
                <div class="text-center w-100" id="gif-buttons"></div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-lg-9 col-md-9 col-sm-12 col-12">
        <div class="card">
          <div class="card-header">
            <form class="text-center" id="gif-form">
              <label for="search-input"></label>
              <input class="btn-lg m-2" placeholder="search for gifs..." type="text" id="gif-input">
              <input class="btn-lg btn-success m-2" id="add-gif" type="submit" value="create gif button!">
            </form>
          </div>
          <div class="card-body">
            <div class="card-text text-center">
              <div class="row">
                <div id="gifs-appear-here"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron-fluid bg-dark p-3 fixed-bottom text-center w-100">
    <h5>Copyright &copy; 2018 Daniel Foster</h5>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
